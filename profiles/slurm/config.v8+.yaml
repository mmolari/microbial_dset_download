local-cores: 1
cores: 1
use-conda: true
conda-frontend: mamba
executor: "slurm"
latency-wait: 60
jobs: 15
default-resources:
  mem_mb: 5000
  slurm_extra: "'--qos=6hours'"
  runtime: 350m
set-resources:
  mash_triangle:
    cpus_per_task: 4
  cluster_hdbscan:
    slurm_extra: "'--qos=30min'"
    runtime: 29m
  cluster_ST:
    slurm_extra: "'--qos=30min'"
    runtime: 29m